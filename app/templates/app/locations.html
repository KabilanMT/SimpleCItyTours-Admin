{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<div class="row">
    <ul>
        {% for item in  locations %}
        <li>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 cityDiv">
                <img src="{{ item.img }}" class="img-responsive img-thumbnail CityPic">
                <div class="middle">
                    <button type="button" class="btn btn-primary editBut" id="vancouverBut"><span class="glyphicon glyphicon-edit"></span>Edit</button>
                    <input type="checkbox" checked data-toggle="toggle">
                </div>
                <h2 class="text-center cityText ">{{item.name}}</h2>
            </div>
        </li>
        {% empty %}
        <li>No articles yet.</li>
        {% endfor %}
    </ul>
</div>

<script>
    var vancouverBut = document.getElementById("vancouverBut");

    vancouverBut.onclick = function () {
        alert("This is Vancouver");
    }

</script>
{% endblock %}
